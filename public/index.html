<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Palette Picker</title>
    <link rel='stylesheet' type='text/css' href='css/styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400i' rel='stylesheet'>
  </head>

  <body>
    <header><img src='assets/color-palette.svg' alt='Palette Picker icon'>Palette Picker</header>

    <main>
      <section id='palette-section'>
        <article id='color-1'>#</article>

        <article id='color-2'>#</article>

        <article id='color-3'>#</article>

        <article id='color-4'>#</article>

        <article id='color-5'>#</article>
      </section>
    </main>

    <section id='save-palette-section'>
      <button id='generate-button' type='button' name='button'>Generate New Palette</button>

      <div id='save-palette-div'>
        <select>
          <option>Project 1</option>
        </select>
        <input type='text' name='' value="Palette Name">
        <button id='save-palette-button' type='button' name='button'>Save Palette</button>
      </div>

      <div id='save-project-div'>
        <input type='text' name='' value="New Project Name">
        <button id='save-project-button' type='button' name='button'>Save Project</button>
      </div>
    </section>

    <section id='project-folders-section'>
      <button type='button' name='button'>Project 1</button>
      <img src='./assets/garbage.svg' alt='Delete project icon'>
    </section>

    <script src='http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script type='text/javascript' src='./js/scripts.js'></script>
  </body>
</html>
